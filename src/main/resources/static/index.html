<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Tilføj attraktion! :-)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="/add" method="GET">
    <p>Tilføj en attraktion til listen</p>

    <div>
        <label for="attractionName">Navn</label>
        <input name="name" id="attractionName" value="">
    </div>
    <div>
        <label for="attractionDescription">Beskrivelse</label>
        <input name="description" id="attractionDescription" value="">
    </div>
    <div>
        <button>Opret attraktion</button>
    </div>
</form>

</body>
</html>
